<div class="grid-container">

  <div class="flex-container">
      <button class="btn-list" (click)="abrirCamara()">
        <span class="icon">
          <img class="img-camara" src="./assets/images/camara-de-fotos.svg" alt="">  
        </span>
      </button>
      <button class="btn-list ocultar" id="btn-grafico">
        <span class="icon">
          <img class="img-camara" src="./assets/images/grafico.svg" routerLink="grafico" alt="">  
        </span>
      </button>  
  </div>

  <div class="scroll">
    <ul class="ul-photo">
      <div class="spinner" [ngClass]="{'ocultar':!spinner}">
      </div>
      <li class="img-list" *ngFor="let item of fotos">
            <img src={{item.url}} alt="foto" class="img-thumbnail photo">

            <div class="contenido">
              
              <p class="text-right">{{item.usuario}}</p>
              <p class="text-center">Votos: {{item.votos}}</p>
              <button type="button" (click)="votar(item)" class="btn btn-primary btn-voto btn-block">Votar</button>

            </div>
      </li>
    </ul>
  </div>

</div>
      

  <router-outlet></router-outlet>
