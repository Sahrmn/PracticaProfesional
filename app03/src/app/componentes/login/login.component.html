<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Ingresar</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Registro</label>
		<div class="login-form">
			<div class="sign-in-htm" [formGroup]="formulario">
				<div class="group">
					<label for="user" class="label">Correo Electrónico</label>
					<input formControlName="email" id="user" type="text" class="input">
				</div>
				<div class="alerta" *ngIf="!formulario.controls['email'].valid && formulario.controls['email'].touched">
		            Este campo es requerido
		        </div>

				<div class="group">
					<label for="pass" class="label">Clave</label>
					<input formControlName="password" id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="alerta" *ngIf="!formulario.controls['password'].valid && formulario.controls['password'].touched">
		            Este campo es requerido
		        </div>
				<div class="group">
					<input (click)="onSubmitLogin(formulario.value)" [disabled]="!formulario.valid" type="submit" class="button" value="Ingresar">
				</div>
				<div class="group">
					<input id="check" formControlName="relleno" (change)="checkChange($event)" type="checkbox" class="check">
					<label for="check"><span class="icon"></span> Rellenar </label>
				</div>
				<!-- 
				{{formulario.value | json}}
	    		{{formulario.valid | json}}
				 -->
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">¿Olvidó la clave?</a>
				</div>
			</div>
			<div class="sign-up-htm">
				<div class="group">
					<label for="user" class="label">Nombre de Usuario</label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Clave</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="label">Repita la Clave</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="label">Correo Electronico</label>
					<input id="pass" type="text" class="input">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign Up">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a for="tab-1">Already Member?</a>
					<p>Prueba1</p>
					<label for="">prueba2</label>
				</div>
			</div>
		</div>
	</div>
</div>
